<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>For You ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">

    <h1>For the boy I love</h1>
    <p>Six months. Six moments. Six letters. Click below…</p>

    <button onclick="showLetters()">Start</button>

    <div id="letters" class="hidden">

      <div class="envelope-area">
        <div class="envelope"></div>
      </div>

      <p>Choose a month:</p>

      <div class="months">
        <button onclick="openLetter('july')">JULY</button>
        <button onclick="openLetter('august')">AUGUST</button>
        <button onclick="openLetter('september')">SEPTEMBER</button>
        <button onclick="openLetter('october')">OCTOBER</button>
        <button onclick="openLetter('november')">NOVEMBER</button>
        <button onclick="openLetter('december')">DECEMBER</button>
      </div>

      <div id="popup" class="popup hidden">
        <div class="card">
          <span class="close" onclick="closePopup()">×</span>
          <p id="letterText"></p>
        </div>
      </div>

    </div>

  </div>

  <script src="script.js"></script>

</body>
  <div id="hearts"></div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.innerText = "❤️";
  heart.classList.add("heart");
  heart.style.left = Math.random() * 100 + "%";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}

setInterval(createHeart, 800);
</script>
</html>
